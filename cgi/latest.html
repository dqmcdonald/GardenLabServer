<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garden Lab</title>
     <link href="gardenlab.css" rel="stylesheet">  
   <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta http-equiv="refresh" content="60">

  </head>
  <body>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <div align="center" style="color:orange;font-family: 'Orbitron', sans-serif;"><H1>Welcome to Garden Lab </H1></div>

    <div align="left" style="color:orange;font-size:20px; font-family: 'digital-clock-font';">Latest readings at: {{ time_stamp }} 

<br>
<br>
<table style="float:center;width:25%;">

<tr><td> Temperature </td> <td> {{ temperature }} </td> <td>
 <img src=images/latest_temperature.png></td></tr>
<tr><td> Humidity </td> <td> {{ humidity }} </td> <td>
 <img src=images/latest_humidity.png ></td></tr>
<tr><td> Pressure</td> <td> {{ pressure }} </td> <td>
 <img src=images/latest_pressure.png ><td></tr>
<tr><td> Battery Voltage</td> <td> {{ battery_voltage }} </td> <td>
 <img src=images/latest_battery_voltage.png ><td></tr>
<tr><td> Panel Current</td> <td> {{ panel_current }} </td> <td>
 <img src=images/latest_panel_current.png ><td></tr>
<tr><td> Wind Speed</td> <td> {{ wind_speed }} </td> <td>
 <img src=images/latest_wind_speed.png ><td></tr>

</table>





</div>



  </body>
</html>
